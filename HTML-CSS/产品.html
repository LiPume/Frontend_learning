<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>员工管理系统</title>
  <style>
      .body{
        margin: 0;
      }
      /* 顶栏样式 */
      .header{
        background-color: gray;
        display:flex;
        justify-content: space-between;
        /* 居中对齐 */
        align-items: center;   
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(175, 66, 66, 0.1);
      }
      .header h1{
        color: white;
        font-size: 24px;
        margin:0;
        font-weight: bold;
      }
      .header a{
        color: #333;
        text-decoration: none;
        font-size: 16px;
      } 
      .search-form{
        margin: 0;
        display: flex;
        align-items:center;
        padding:20px;
        background-color: #f9f9f9;
        
      }
      .search-form label{
        margin-right: 10px;
        font-size: 15px;
        
      }
      .search-form input[type="text"],.search-form select{
        padding: 5px,10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width:150px;
        height: 40px;
      }
      .search-form button{
        padding: 5px 15px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        margin-left: 10px;
      }
      .search-form button.clear{
        background-color: #6c757d;
      }

      .table {
         min-width: 100%; 
         border-collapse: collapse;
         margin: 0 20px;
      }

      /* 设置表格单元格边框 */
      .table td, .table th { 
        border: 1px solid #ddd; 
        padding: 8px; 
        text-align: center;
      }
      
      .avatar { 
        width: 50px; 
        height: 50px; 
        object-fit: cover; 
        border-radius: 50%; 
      }
      .table .btn-group button{
        border: none;
        outline: none;
        background-color: transparent;
        color:orange;
        padding: 5px 10px;
        margin: 0 2px;
        cursor: pointer;
        font-size:18px;
      }
            /* 页脚版权区域 */
    .footer {
        background-color: #8f8c8c;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 30px;
    }

    .footer .company-name {
        font-size: 1.1em;
        font-weight: bold;
    }

    .footer .copyright {
        font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- 顶栏 -->
   <div class="header">
    <h1>Tlias智能学习辅助系统</h1>
    <a href="#">退出登录</a>
   </div>
  <!-- 搜索表单区域 -->
    <form action="/save" class="search-form">
    <label for="name">姓名</label>
      <input type="text" name="name" placeholder="请输入">
    <label for="gender">性别</label>
    
      <select name="gender" >
      <option value="">请选择</option>
      <option value="1">男</option>
      <option value="0">女</option>
    </select>
    <label for="job">职位</label>
    <select name="job">
      <option value="">请选择</option>
      <option value="1">前端工程师</option>
      <option value="2">后端工程师</option>
      <option value="3">产品经理</option>
      <option value="4">UI设计师</option>
    </select>
      <button type="submit">查询</button>
      <button type="reset" class="clear" >清空</button>
   </form>

   <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>头像</th>
            <th>职位</th>
            <th>入职日期</th>
            <th>最后操作时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>令狐冲</td>
            <td>男</td>
            <td><img src="./img/1.png" alt="令狐冲" class="avatar"></td>
            <td>前端工程师</td>
            <td>2021-03-15</td>
            <td>2023-07-30 12:00:00 </td>
            <td class="btn-group">
                <button>编辑</button>
                <button>删除</button>
            </td>
        </tr>
        <tr>
            <td>任盈盈</td>
            <td>女</td>
            <td><img src="./img/1.png" alt="任盈盈" class="avatar"></td>
            <td>后端工程师</td>
            <td>2020-04-10</td>
            <td>2023-07-29 15:00:00 </td>
            <td class="btn-group">
                <button>编辑</button>
                <button>删除</button>
            </td>
        </tr>
        <tr>
            <td>岳不群</td>
            <td>男</td>
            <td><img src="./img/1.png" alt="岳不群" class="avatar"></td>
            <td>产品经理</td>
            <td>2019-01-01</td>
            <td>2023-07-30 10:00:00 </td>
            <td class="btn-group">
                <button>编辑</button>
                <button>删除</button>
            </td>
        </tr>
        <tr>
            <td>宁中则</td>
            <td>女</td>
            <td><img src="./img/1.png" alt="宁中则" class="avatar"></td>
            <td>UI设计师</td>
            <td>2018-06-01</td>
            <td>2023-07-29 09:00:00 </td>
            <td class="btn-group">
                <button>编辑</button>
                <button>删除</button>
            </td>
        </tr>
    </tbody>
</table>
    <!-- 页脚版权区域 -->
    <footer class="footer">
      <p class="company-name">江苏传智播客教育科技股份有限公司</p>
      <p class="copyright">版权所有 Copyright 2006-2024 All Rights Reserved</p>
    </footer>
</body>
</html>
