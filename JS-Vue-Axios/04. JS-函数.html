<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-函数</title>
</head>
<body>
  

  <script>
      function add(a,b){
          return a+b;
      }
      let result = add(10,20);
      alert(result);
      let multipy = (a,b)=>{
          return a*b;
      }
      let result2 = multipy(10,20);
      alert(result2);

  </script>
</body>
</html>
